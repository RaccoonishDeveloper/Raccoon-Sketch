<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="settings__container">
          <h1 class="title">Raccoon Sketch</h1>
          <div class="settings">

              <input type="color" />
            </div>
            <div class="size">
              <input type="range" />
            </div>
            <div class="clear">
              <button>Clear</button>
            </div>
          </div>
        </div>

        <div class="board__container"></div>
      </main>
    </div>
  </body>
</html>
