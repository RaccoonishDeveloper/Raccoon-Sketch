<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Raccoon Sketch</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <main class="main">
          <div class="sidebar">
            <div class="title underline">
              <h1 class="title__text">Raccoon Sketch</h1>
              <img class="title__icon" src="assets/favicon.png" />
            </div>
            <div class="settings__container">
              <div class="settings">
                <div class="color__container">
                  <label for="color" class="color__label"> PAINT COLOR:</label>
                  <input
                    type="color"
                    class="color"
                    name="color"
                    id="color"
                    value="#000000"
                  />
                </div>
                <div class="range__container">
                  <label for="range" class="range__label"> BOARD SIZE:</label>
                  <input
                    type="range"
                    class="range"
                    name="range"
                    id="range"
                    min="16"
                    max="60"
                    value="16"
                  />
                  <label for="range" class="range__label" id="range__specific">
                    16 X 16
                  </label>
                </div>
                <button class="clear">Clear</button>
              </div>
            </div>
          </div>
          <div class="board__container" id="board">
            <div class="board"></div>
          </div>
        </main>
      </div>
      <footer class="footer">
        <p class="copyright">RaccoonishDeveloper Â© 2023</p>
        <a href="https://github.com/RaccoonishDeveloper" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
